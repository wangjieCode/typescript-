<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>俄罗斯方块</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#root {
			position: relative;
			width: 300px;
			height: 500px;
			background-color: aqua;
			margin: 0 auto;
		}
		div{
			width: 300px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<div>
		<button id="leftMove">向左移动</button>
		<button id="downMove">向下移动</button>
		<button id="rightMove">向右移动</button>
		<button id="changeMove">变化方向</button>
	</div>
</body>
</html>
